<div class="navbar-container">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <div class="logo">
        <i class="pi pi-bolt" style="font-size: 2rem; color: #9c27b0"></i>
        <span class="logo-text">FitZone Gym</span>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button label="Iscriviti" icon="pi pi-user-plus" styleClass="p-button-help"></p-button>
    </ng-template>
  </p-menubar>
</div>
