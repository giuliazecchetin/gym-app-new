<div class="exercises-page-container content">
  <!-- Filtro Gruppo Muscolare -->
  <div class="filter-container">
    <label for="muscleGroupFilter">Filtra per gruppo muscolare:</label>
    <select id="muscleGroupFilter" [ngModel]="selectedMuscleGroup" (ngModelChange)="onMuscleGroupChange($event)" class="filter-select">
      @for (group of uniqueMuscleGroups; track group) {
        <option [value]="group">{{ group }}</option>
      }
    </select>
  </div>

  <!-- Exercise List Component -->
  <app-exercise-list 
    [exercises]="filteredExercises"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-exercise-list>
</div>
